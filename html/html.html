<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جلب HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      direction: rtl;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    textarea {
      width: 100%;
      height: 400px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    #copyBtn {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
    }
    #copyBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>جلب HTML من رابط</h2>
  <input type="text" id="urlInput" placeholder="أدخل الرابط هنا" size="60" />
  <button onclick="fetchHtml()">جلب</button>
  <br><br>
  <textarea id="result" readonly></textarea>
  <br>
  <button id="copyBtn" onclick="copyText()">📋 نسخ الكل</button>

  <script>
    async function fetchHtml() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("يرجى إدخال رابط");

      try {
        const response = await fetch(`/api/fetchHtml?url=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error("فشل في الجلب");
        const text = await response.text();
        document.getElementById("result").value = text;
      } catch (err) {
        alert("خطأ: " + err.message);
      }
    }

    function copyText() {
      const textarea = document.getElementById("result");
      textarea.select();
      document.execCommand("copy");
      alert("تم نسخ HTML ✅");
    }
  </script>
</body>
</html>
